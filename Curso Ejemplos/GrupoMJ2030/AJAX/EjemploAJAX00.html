<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html" />
    <meta charset="utf-8" />
	<meta name="author" content="Curso WEB 2.0 - AJAX" />
	<title>Ejemplo de AJAX 00 - no ajax</title>
    <script type="text/javascript">
    
        function cambiarTXT1() {
            window.location= "reemplazo.html";
        } // end function
        
        function cambiarTXT2() {
            window.location= "TextoPlano.txt";
        } // end function        
    
    </script>
</head>

<body>
 <h1>Ejemplo de AJAX 00 - no ajax</h1>
 
 <p>
   Este texto es generado por HTML
 </p>
 <div>Este contenido va a cambiar</div>
 
 <input type="button" value="Cambiar 1" onclick="cambiarTXT1();" /><br />
 <input type="button" value="Cambiar 2" onclick="cambiarTXT2();" /><br /> 
 <a href="reemplazo.html">reemplazar contenido</a>
 

</body>
</html>
